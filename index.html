<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <meta property="og:title" content="Shroob's Flashcards">
  <meta property="og:description" content="welcome to my sigma site">
  <meta property="og:image" content="https://shroobz.github.io/thumb.jpg">
  <meta property="og:url" content="https://shroobz.github.io/sigma-flashcards/">
  <meta property="og:type" content="website">
</head>

<body>
  <button id="home-btn">Home</button>
  <h1>Flashcard Tester</h1>
  <div id="input-area">
    <p>Paste your list (format: <code>term = definition</code> per line):</p>
    <textarea id="raw-input" placeholder="term = definition"></textarea>
    <input type="text" id="list-name" placeholder="List name" />
    <button id="save-list-btn">Save List</button>
    <button id="delete-list-btn">Delete List</button>
    <button id="start-btn">Start Test</button>
    <button id="resume-session-btn">Resume Last Session</button>
    <select id="answer-mode">
      <option value="definition">Answer with definition</option>
      <option value="term">Answer with term</option>
      <option value="both">Answer with both (doubles list length)</option>
    </select>

    <div id="saved-lists-div">
      <h3>Load Saved List:</h3>
      <div id="saved-lists"></div>
    </div>
  </div>

  <div id="test-interface" style="display:none;">
    <p id="progress"></p>
    <div id="card">
      <strong>Term:</strong> <span id="current-term"></span>
    </div>
    <div id="answer-area">
      <input type="text" id="answer" placeholder="Type definition here" />
      <button id="submit-answer">Submit Answer</button>
    </div>
    <div id="confirm-area">
      <p id="confirm-text"></p>
      <button id="confirm-yes" class="confirm-btn">✓</button>
      <button id="confirm-no" class="confirm-btn">✕</button>
    </div>
    <div id="home-btn-area" style="text-align:center; display:none;">
      <button onclick="window.location.reload()">Home</button>
    </div>
  </div>

  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    window.addEventListener('DOMContentLoaded', () => {
      let saved = localStorage.getItem('theme');
      if (!saved) saved = 'dark';
      document.documentElement.setAttribute('data-theme', saved);
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
